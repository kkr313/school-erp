<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvasApple" width="180" height="180" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#1976d2';
            ctx.fillRect(0, 0, size, size);
            
            // Text
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // School text
            ctx.font = `bold ${size * 0.15}px Arial`;
            ctx.fillText('School', size / 2, size * 0.35);
            
            // ERP text
            ctx.font = `${size * 0.12}px Arial`;
            ctx.fillText('ERP', size / 2, size * 0.52);
            
            // Icon circle
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(size / 2, size * 0.72, size * 0.08, 0, 2 * Math.PI);
            ctx.fill();
            
            // Book emoji (simplified)
            ctx.fillStyle = '#1976d2';
            ctx.font = `${size * 0.06}px Arial`;
            ctx.fillText('ðŸ“š', size / 2, size * 0.72);
        }
        
        // Generate icons
        drawIcon(document.getElementById('canvas192'), 192);
        drawIcon(document.getElementById('canvas512'), 512);
        drawIcon(document.getElementById('canvasApple'), 180);
        
        // Download function
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Auto download (uncomment to use)
        // setTimeout(() => {
        //     downloadCanvas('canvas192', 'pwa-192x192.png');
        //     downloadCanvas('canvas512', 'pwa-512x512.png');
        //     downloadCanvas('canvasApple', 'apple-touch-icon.png');
        // }, 1000);
    </script>
    
    <div style="margin: 20px;">
        <button onclick="downloadCanvas('canvas192', 'pwa-192x192.png')">Download 192x192</button>
        <button onclick="downloadCanvas('canvas512', 'pwa-512x512.png')">Download 512x512</button>
        <button onclick="downloadCanvas('canvasApple', 'apple-touch-icon.png')">Download Apple Touch Icon</button>
    </div>
</body>
</html>
